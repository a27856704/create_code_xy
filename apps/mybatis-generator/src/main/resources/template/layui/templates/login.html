<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>sunke.vip-登录</title>
    <link rel="stylesheet" href="../frame/layui/css/layui.css" th:href="@{/frame/layui/css/layui.css}"/>
    <link rel="stylesheet" href="../frame/static/css/style.css" th:href="@{/frame/static/css/style.css}"/>
    <link rel="icon" href="../frame/static/image/code.png" th:href="@{/frame/static/image/code.png}"/>
</head>
<body>

<div class="login-main">
    <header class="layui-elip">创建数据库管理</header>
    <form class="layui-form" id="submitForm">
        <div class="layui-input-inline">
            <input type="text" name="username" id="username" required lay-verify="required" placeholder="用户名"
                   autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" name="password" id="password" required lay-verify="required" placeholder="密码"
                   autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline login-btn">
            <button class="layui-btn" lay-submit="" lay-filter="submitBtn">登录</button>
        </div>

    </form>
</div>

<script src="../frame/layui/layui.js" th:src="@{/frame/layui/layui.js}"></script>
<script src="../js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script src="../js/function.js" th:src="@{/js/function.js}"></script>
<script type="text/javascript">


    layui.use(['form'], function () {

        var form = layui.form;

        form.on('submit(submitBtn)', function (data) {

            postData("login", data.field, function (res, request) {


                location.href = "/create/db";


            });

            return false;


        });


    });
</script>
</body>
</html>
