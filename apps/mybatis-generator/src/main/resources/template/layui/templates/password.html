<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="inc/header::header"/>


<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">


    <form class="layui-form" action="" style="padding: 15px;">

        <div class="layui-form-item">
            <label class="layui-form-label">原密码</label>
            <div class="layui-input-inline">
                <input type="password" name="oldPass" id="oldPass" lay-verify="required" autocomplete="off"
                       placeholder="请输入密码"
                       class="layui-input">
            </div>

        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-inline">
                <input type="password" name="newPass" id="newPass" lay-verify="required|newPwd" autocomplete="off"
                       placeholder="请输入密码"
                       class="layui-input">
            </div>

        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">密码确认</label>
            <div class="layui-input-inline">
                <input type="password" name="confirmPass" id="confirmPass" lay-verify="required|newPwd|confirmPwd"
                       autocomplete="off" placeholder="请输入密码"
                       class="layui-input">
            </div>

        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="go">修改</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>


    </form>


</div>

<script>
    layui.use(['form'], function () {
        var form = layui.form;
        $ = layui.jquery;


        form.render();


        form.on('submit(go)', function (data) {

            postData("[[${action}]]", data.field, function (res, request) {


                top.location.reload();


            })

            return false;


        });


    });


</script>


</body>
</html>
